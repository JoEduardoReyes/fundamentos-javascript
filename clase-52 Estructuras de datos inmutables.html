    <title>Clase 51 - Estructuras de datos inmutables</title>
  </head>
  <body>
    <script>
      const eduardo = {
        nombre: "Eduardo",
        apellido: "Reyes",
        edad: 28,
      };
      // const cumpleanos = (persona) => persona.edad++;
      const cumpleanosInmutable = (persona) => ({
        ...persona,
        edad: persona.edad + 1,
      });
    </script>
