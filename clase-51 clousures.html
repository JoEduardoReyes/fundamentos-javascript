<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 51 - Entiendo clousures</title>
  </head>
  <body>
    <script>
      function crearSaludo(finalDeFrase) {
        return function (nombre) {
          console.log(`hola ${nombre} ${finalDeFrase}`);
        };
      }

      const saludoArgentino = crearSaludo("che");
      const saludoMexicano = crearSaludo("wey");
      const saludoColombiano = crearSaludo("parce");
      const saludoGuatemalteco = crearSaludo("mano");

      saludoArgentino("Eduardo");
      saludoMexicano("Eduardo");
      saludoColombiano("Eduardo");
      saludoGuatemalteco("Eduardo");
    </script>
  </body>
</html>
